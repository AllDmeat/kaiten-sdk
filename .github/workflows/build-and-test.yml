name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2"

      - name: Build
        run: swift build

      - name: Test
        run: swift test
