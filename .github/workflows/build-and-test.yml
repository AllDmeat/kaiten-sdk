name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS
            os: macos-26
            install-swift: false
          - name: Linux
            os: ubuntu-latest
            install-swift: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install mise
        if: matrix.install-swift
        uses: jdx/mise-action@v3

      - name: Cache SPM
        uses: actions/cache@v5
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}

      - name: Build
        run: swift build

      - name: Test
        run: swift test
