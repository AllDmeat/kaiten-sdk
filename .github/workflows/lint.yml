name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  swift-format:
    name: swift-format
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v3

      - name: Lint
        run: swift format lint --strict --recursive Sources/ Tests/
