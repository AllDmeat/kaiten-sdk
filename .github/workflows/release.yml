name: Release
on:
  push:
    tags:
      - "*.*.*"

env:
  PRODUCT_NAME: kaiten

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-26
            name: macOS ARM64
            archive-suffix: darwin_arm64
            static-swift-stdlib: false
          - os: ubuntu-latest
            name: Linux x86_64
            archive-suffix: linux_x86_64
            static-swift-stdlib: true
          - os: ubuntu-24.04-arm
            name: Linux ARM64
            archive-suffix: linux_arm64
            static-swift-stdlib: true
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install mise
        uses: jdx/mise-action@v3

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: Build release binary
        id: build
        run: |
          STATIC_FLAG=""
          if [ "${{ matrix.static-swift-stdlib }}" = "true" ]; then
            STATIC_FLAG="--static-swift-stdlib"
          fi
          swift build -c release --product "$PRODUCT_NAME" $STATIC_FLAG
          echo "bin-path=$(swift build -c release --product "$PRODUCT_NAME" $STATIC_FLAG --show-bin-path)" >> $GITHUB_OUTPUT

      - name: Package binary
        id: package
        run: |
          ARCHIVE_NAME="${PRODUCT_NAME}_${GITHUB_REF_NAME}_${{ matrix.archive-suffix }}.tar.gz"
          tar -czf "${ARCHIVE_NAME}" -C "${{ steps.build.outputs.bin-path }}" "$PRODUCT_NAME"
          echo "archive-name=${ARCHIVE_NAME}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive-suffix }}
          path: ${{ steps.package.outputs.archive-name }}

  release:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            **/*.tar.gz
