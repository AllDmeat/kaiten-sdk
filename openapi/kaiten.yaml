openapi: 3.1.0
info:
  title: Kaiten API
  description: Kaiten project management API. Extracted from developers.kaiten.ru.
  version: 1.0.0
servers:
- url: https://{company}.kaiten.ru/api/latest
  variables:
    company:
      default: your-company
      description: Your Kaiten company subdomain
security:
- bearerAuth: []
paths:
  /boards/{board_id}/columns:
    get:
      summary: Get list of columns
      operationId: get_list_of_columns
      parameters:
      - name: board_id
        in: path
        required: true
        schema:
          type: integer
        description: Board ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    updated:
                      type: string
                      description: Last update timestamp
                    created:
                      type: string
                      description: Create date
                    id:
                      type: integer
                      description: Column id
                    title:
                      type: string
                      description: Column title
                    sort_order:
                      type: number
                      description: Position
                    col_count:
                      type: integer
                      description: Width
                    wip_limit:
                      type: integer
                      description: Recommended limit for column
                    type:
                      type: string
                      description: 1 - queue, 2 – in progress, 3 – done
                    rules:
                      type: integer
                      description: 'Bit mask for column rules. Rules: 1 - checklists must be checked, 2 - display FIFO order'
                    board_id:
                      type: integer
                      description: Board id
                    column_id:
                      type: string
                      description: Parent column id
                    archive_after_days:
                      type: integer
                      description: Specify amont of days after which cards will be automatically archived. Works only for
                        columns with type **done**
                    wip_limit_type:
                      type: string
                      description: 1 – card's count, 2 – card's size
                    external_id:
                      type: ["string", "null"]
                      description: External id
                    default_tags:
                      type: string
                      description: Default tags
                    last_moved_warning_after_days:
                      type: integer
                      description: Warning appears on stale cards
                    last_moved_warning_after_hours:
                      type: integer
                      description: Warning appears on stale cards
                    last_moved_warning_after_minutes:
                      type: integer
                      description: Warning appears on stale cards
                    months_to_hide_cards:
                      type: ["integer", "null"]
                      description: '[Deprecated] Hide cards not moved for the last N months'
                    card_hide_after_days:
                      type: ["integer", "null"]
                      description: Hide cards not moved for the last N days
                    pause_sla:
                      type: boolean
                      description: Indicates whether the SLA timer should be paused in this column
                    subcolumns:
                      type: array
                      items:
                        type: object
                      description: Column subcolumns
        '401':
          description: Invalid token
        '403':
          description: Forbiden
        '404':
          description: Not found
  /boards/{board_id}/lanes:
    get:
      summary: Get list of lanes
      operationId: get_list_of_lanes
      parameters:
      - name: board_id
        in: path
        required: true
        schema:
          type: integer
        description: Board ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    updated:
                      type: string
                      description: Last update timestamp
                    created:
                      type: string
                      description: Create date
                    id:
                      type: string
                      description: Lane id
                    title:
                      type: string
                      description: Lane title
                    sort_order:
                      type: number
                      description: Position
                    row_count:
                      type: integer
                      description: Height
                    wip_limit:
                      type: integer
                      description: Recommended limit for column
                    board_id:
                      type: integer
                      description: Board id
                    default_card_type_id:
                      type: ["integer", "null"]
                      description: Default card type for new cards in lane
                    wip_limit_type:
                      type: string
                      description: 1 – card's count, 2 – card's size
                    external_id:
                      type: ["string", "null"]
                      description: External id
                    default_tags:
                      type: string
                      description: Default tags
                    last_moved_warning_after_days:
                      type: integer
                      description: Warning appears on stale cards
                    last_moved_warning_after_hours:
                      type: integer
                      description: Warning appears on stale cards
                    last_moved_warning_after_minutes:
                      type: integer
                      description: Warning appears on stale cards
                    condition:
                      type: string
                      description: 1 - live, 2 - archived, 3 - deleted
        '401':
          description: Invalid token
        '403':
          description: Forbiden
        '404':
          description: Not found
  /boards/{id}:
    get:
      summary: Get board
      operationId: get_board
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: Board ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  created:
                    type: string
                    description: Create date
                  updated:
                    type: string
                    description: Last update timestamp
                  id:
                    type: integer
                    description: Board id
                  title:
                    type: string
                    description: Board title
                  cell_wip_limits:
                    type: array
                    items:
                      type: ["object", "null"]
                    description: JSON containing wip limits rules for cells
                  external_id:
                    type: ["string", "null"]
                    description: External id
                  default_card_type_id:
                    type: integer
                    description: Default card type for new cards on board
                  description:
                    type: string
                    description: Board description
                  email_key:
                    type: string
                    description: Email key
                  move_parents_to_done:
                    type: boolean
                    description: Automatically move parent cards to done when their children cards on this board is done
                  default_tags:
                    type: ["string", "null"]
                    description: Default tags
                  first_image_is_cover:
                    type: boolean
                    description: Automatically mark first uploaded card's image as card's cover
                  reset_lane_spent_time:
                    type: boolean
                    description: Reset lane spent time when card changed lane
                  backward_moves_enabled:
                    type: boolean
                    description: Allow automatic backward movement for summary boards
                  hide_done_policies:
                    type: boolean
                    description: Hide done checklist policies
                  hide_done_policies_in_done_column:
                    type: boolean
                    description: Hide done checklist policies only in done column
                  automove_cards:
                    type: boolean
                    description: Automatically move cards depending on their children state
                  auto_assign_enabled:
                    type: boolean
                    description: Automatically assign a user to the card when he/she moves the card if the user is not a member
                      of the card
                  card_properties:
                    type: array
                    items:
                      type: ["object", "null"]
                    description: 'Properties of the board cards suggested for filling '
                  columns:
                    type: array
                    items:
                      type: object
                    description: Board columns
                  lanes:
                    type: array
                    items:
                      type: object
                    description: Board lanes
                  cards:
                    type: array
                    items:
                      type: object
                    description: Board cards
        '401':
          description: Invalid token
        '403':
          description: Forbiden
        '404':
          description: Not found
  /cards:
    get:
      summary: Get list of cards
      operationId: get_cards
      parameters:
      - name: board_id
        in: query
        schema:
          type: integer
        description: Filter by board ID
      - name: column_id
        in: query
        schema:
          type: integer
        description: Filter by column ID
      - name: lane_id
        in: query
        schema:
          type: integer
        description: Filter by lane ID
      - name: offset
        in: query
        schema:
          type: integer
        description: Offset for pagination
      - name: limit
        in: query
        schema:
          type: integer
        description: Limit for pagination
      responses:
        '200':
          description: List of cards
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Card'
        '401':
          description: Unauthorized
    post:
      summary: Create new card
      operationId: create_card
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - title
              - board_id
              - column_id
              properties:
                title:
                  type: string
                  description: Card title
                board_id:
                  type: integer
                  description: Board ID
                column_id:
                  type: integer
                  description: Column ID
                lane_id:
                  type: integer
                  description: Lane ID
                description:
                  type: string
                  description: Card description
                type_id:
                  type: integer
                  description: Card type ID
                sort_order:
                  type: number
                  description: Sort order
                size_text:
                  type: string
                  description: Size text
                properties:
                  type: object
                  description: Custom properties
      responses:
        '200':
          description: Created card
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        '401':
          description: Unauthorized
  /cards/{card_id}:
    get:
      summary: Get card
      operationId: get_card
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: integer
        description: Card ID
      responses:
        '200':
          description: Card details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        '401':
          description: Unauthorized
        '404':
          description: Card not found
    patch:
      summary: Update card
      operationId: update_card
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: integer
        description: Card ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                column_id:
                  type: integer
                lane_id:
                  type: integer
                sort_order:
                  type: number
                size_text:
                  type: string
                properties:
                  type: object
                  description: Custom properties
      responses:
        '200':
          description: Updated card
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        '401':
          description: Unauthorized
        '404':
          description: Card not found
    delete:
      summary: Delete card
      operationId: delete_card
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: integer
        description: Card ID
      responses:
        '204':
          description: Card deleted
        '401':
          description: Unauthorized
        '404':
          description: Card not found
  /cards/{card_id}/checklists/{id}:
    get:
      summary: Retrieve card checklist
      operationId: retrieve_card_checklist
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: integer
        description: Card ID
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: Card CheckList ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  updated:
                    type: string
                    description: Last update timestamp
                  created:
                    type: string
                    description: Create date
                  id:
                    type: integer
                    description: Card checklist id
                  name:
                    type: string
                    description: Checklist name
                  policy_id:
                    type: ["integer", "null"]
                    description: Template checklist id
                  items:
                    type: array
                    items:
                      type: object
                    description: Checklist items
        '401':
          description: Invalid token
        '403':
          description: Forbidden
        '404':
          description: Not found
  /cards/{card_id}/comments:
    post:
      summary: Add comment
      operationId: add_comment
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: integer
        description: Card ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  updated:
                    type: string
                    description: Last update timestamp
                  created:
                    type: string
                    description: Create date
                  id:
                    type: integer
                    description: Comment id
                  uid:
                    type: integer
                    description: Comment uid
                  text:
                    type: string
                    description: Comment text
                  type:
                    type: string
                    description: 1-markdown, 2-html
                  edited:
                    type: boolean
                    description: Is comment edited
                  card_id:
                    type: integer
                    description: Card id
                  author_id:
                    type: integer
                    description: Author id
                  email_addresses_to:
                    type: string
                    description: Mail addresses to send comment
                  internal:
                    type: boolean
                    description: Internal flag
                  deleted:
                    type: boolean
                    description: Deleted flag
                  sd_external_recipients_cc:
                    type: string
                    description: Service desk external recipients
                  sd_description:
                    type: boolean
                    description: Flag indicating that the comment is used as a request description when the card is a service
                      desk request
                  notification_sent:
                    type: string
                    description: Notification_sent date
                  attacments:
                    type: array
                    items:
                      type: object
                    description: Comment attacments
        '400':
          description: validation Error
        '401':
          description: Invalid token
        '403':
          description: Forbidden
        '404':
          description: Not found
    get:
      summary: Retrieve card comments
      operationId: retrieve_card_comments
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: integer
        description: Card ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  updated:
                    type: string
                    description: Last update timestamp
                  created:
                    type: string
                    description: Create date
                  id:
                    type: integer
                    description: Comment id
                  uid:
                    type: integer
                    description: Comment uid
                  text:
                    type: string
                    description: Comment text
                  type:
                    type: string
                    description: 1-markdown, 2-html
                  edited:
                    type: boolean
                    description: Is comment edited
                  card_id:
                    type: integer
                    description: Card id
                  author_id:
                    type: integer
                    description: Author id
                  email_addresses_to:
                    type: string
                    description: Mail addresses to send comment
                  internal:
                    type: boolean
                    description: Internal flag
                  deleted:
                    type: boolean
                    description: Deleted flag
                  sd_external_recipients_cc:
                    type: ["string", "null"]
                    description: Service desk external recipients
                  sd_description:
                    type: boolean
                    description: Flag indicating that the comment is used as a request description when the card is a service
                      desk request
                  notification_sent:
                    type: ["string", "null"]
                    description: Notification sent date
                  author:
                    type: object
                    description: Author info
        '401':
          description: Invalid token
        '403':
          description: Forbidden
        '404':
          description: Not found
  /cards/{card_id}/members:
    post:
      summary: Add member to card
      operationId: add_member_to_card
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: integer
        description: Card ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: User id
                  full_name:
                    type: string
                    description: User full name
                  email:
                    type: string
                    description: User email
                  username:
                    type: string
                    description: Username for mentions and login
                  avatar_initials_url:
                    type: string
                    description: Default user avatar
                  avatar_uploaded_url:
                    type: ["string", "null"]
                    description: User uploaded avatar url
                  initials:
                    type: string
                    description: User initials
                  avatar_type:
                    type: string
                    description: 1 – gravatar, 2 – initials, 3 - uploaded
                  lng:
                    type: string
                    description: Language
                  timezone:
                    type: string
                    description: Time zone
                  theme:
                    type: string
                    description: light - light color theme, dark - dark color theme, auto - color theme based on OS settings
                  updated:
                    type: string
                    description: Last update timestamp
                  type:
                    type: integer
                    description: 1 - member
        '400':
          description: validation Error
        '401':
          description: Invalid token
        '403':
          description: Forbidden
        '404':
          description: Not found
    get:
      summary: Retrieve list of card members
      operationId: retrieve_list_of_card_members
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: integer
        description: Card ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: User id
                    full_name:
                      type: string
                      description: User full name
                    email:
                      type: string
                      description: User email
                    username:
                      type: string
                      description: Username for mentions and login
                    avatar_initials_url:
                      type: string
                      description: Default user avatar
                    avatar_uploaded_url:
                      type: ["string", "null"]
                      description: User uploaded avatar url
                    initials:
                      type: string
                      description: User initials
                    avatar_type:
                      type: string
                      description: 1 – gravatar, 2 – initials, 3 - uploaded
                    lng:
                      type: string
                      description: Language
                    timezone:
                      type: string
                      description: Time zone
                    theme:
                      type: string
                      description: light - light color theme, dark - dark color theme, auto - color theme based on OS settings
                    updated:
                      type: string
                      description: Last update timestamp
                    created:
                      type: string
                      description: Create date
                    activated:
                      type: boolean
                      description: User activated flag
                    ui_version:
                      type: string
                      description: 1 - old ui. 2 - new ui
                    virtual:
                      type: boolean
                      description: Virtual user flag
                    card_id:
                      type: integer
                      description: Card id
                    user_id:
                      type: integer
                      description: User id
                    type:
                      type: string
                      description: 1 - member, 2 - responsible
        '401':
          description: Invalid token
        '403':
          description: Forbidden
  /cards/{card_id}/members/{id}:
    patch:
      summary: Update member role
      operationId: update_member_role
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: integer
        description: Card ID
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: User ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  updated:
                    type: string
                    description: Last update timestamp
                  created:
                    type: string
                    description: Create date
                  card_id:
                    type: integer
                    description: Card id
                  user_id:
                    type: integer
                    description: User id
                  type:
                    type: integer
                    description: 2 - responsible
        '400':
          description: validation Error
        '401':
          description: Invalid token
        '403':
          description: Forbidden
        '404':
          description: Not found
    delete:
      summary: Remove member from card
      operationId: remove_member_from_card
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: integer
        description: Card ID
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: User ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: Removed user id
        '401':
          description: Invalid token
        '403':
          description: Forbidden
        '404':
          description: Not found
  /cards/{card_id}/tags:
    get:
      summary: Rertrieve list of tags
      operationId: rertrieve_list_of_tags
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: integer
        description: Card ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Card tag id
                    name:
                      type: string
                      description: Card tag name
                    color:
                      type: integer
                      description: Card tag color number
                    card_id:
                      type: integer
                      description: Card id
                    tag_id:
                      type: integer
                      description: Card tag id
        '401':
          description: Invalid token
        '403':
          description: Forbidden
        '404':
          description: Not found
  /columns/{column_id}/subcolumns:
