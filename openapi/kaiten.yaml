openapi: 3.1.0
info:
  title: Kaiten API
  description: Kaiten project management API. Extracted from developers.kaiten.ru.
  version: 1.0.0
servers:
- url: https://{company}.kaiten.ru/api/latest
  variables:
    company:
      default: your-company
      description: Your Kaiten company subdomain
security:
- bearerAuth: []
paths:
  /boards/{board_id}/columns:
    get:
      summary: Get list of columns
      operationId: get_list_of_columns
      parameters:
      - name: board_id
        in: path
        required: true
        schema:
          type: integer
        description: Board ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Column'
        '401':
          description: Invalid token
        '403':
          description: Forbiden
        '404':
          description: Not found
  /boards/{board_id}/lanes:
    get:
      summary: Get list of lanes
      operationId: get_list_of_lanes
      parameters:
      - name: board_id
        in: path
        required: true
        schema:
          type: integer
        description: Board ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Lane'
        '401':
          description: Invalid token
        '403':
          description: Forbiden
        '404':
          description: Not found
  /boards/{id}:
    get:
      summary: Get board
      operationId: get_board
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: Board ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Board'
        '401':
          description: Invalid token
        '403':
          description: Forbiden
        '404':
          description: Not found
  /cards:
    get:
      summary: Get list of cards
      operationId: get_cards
      parameters:
      - name: board_id
        in: query
        schema:
          type: integer
        description: Filter by board ID
      - name: column_id
        in: query
        schema:
          type: integer
        description: Filter by column ID
      - name: lane_id
        in: query
        schema:
          type: integer
        description: Filter by lane ID
      - name: offset
        in: query
        schema:
          type: integer
        description: Offset for pagination
      - name: limit
        in: query
        schema:
          type: integer
        description: Limit for pagination
      responses:
        '200':
          description: List of cards
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Card'
        '401':
          description: Unauthorized
  /cards/{card_id}:
    get:
      summary: Get card
      operationId: get_card
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: integer
        description: Card ID
      responses:
        '200':
          description: Card details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        '401':
          description: Unauthorized
        '404':
          description: Card not found
  /cards/{card_id}/members:
    get:
      summary: Retrieve list of card members
      operationId: retrieve_list_of_card_members
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: integer
        description: Card ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MemberDetailed'
        '401':
          description: Invalid token
        '403':
          description: Forbidden
  /cards/{card_id}/comments:
    get:
      summary: Retrieve card comments
      operationId: retrieve_card_comments
      parameters:
      - name: card_id
        in: path
        required: true
        schema:
          type: integer
        description: Card ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
        '401':
          description: Invalid token
        '403':
          description: Forbidden
        '404':
          description: Not found
  /company/custom-properties:
    get:
      summary: Get list of properties
      operationId: get_list_of_properties
      parameters:
      - name: offset
        in: query
        schema:
          type: integer
        description: Number of records to skip
      - name: limit
        in: query
        schema:
          type: integer
        description: Maximum number of properties to return
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomProperty'
        '401':
          description: Invalid token
        '403':
          description: Forbiden
  /company/custom-properties/{id}:
    get:
      summary: Get property
      operationId: get_property
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: CustomProperty ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomProperty'
        '401':
          description: Invalid token
        '403':
          description: Forbiden
        '404':
          description: Not found
  /spaces:
    get:
      summary: Retrieve list of spaces
      operationId: retrieve_list_of_spaces
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Space'
        '401':
          description: Invalid token
  /spaces/{space_id}/boards:
    get:
      summary: Get list of boards
      operationId: get_list_of_boards
      parameters:
      - name: space_id
        in: path
        required: true
        schema:
          type: integer
        description: Space ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BoardInSpace'
        '401':
          description: Invalid token
        '403':
          description: Forbiden
        '404':
          description: Not found
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    Card:
      type: object
      properties:
        id:
          type: integer
          description: Card ID
        uid:
          type: string
          description: Card UID
        title:
          type: string
          description: Card title
        description:
          type:
          - string
          - 'null'
          description: Card description (markdown)
        state:
          type: integer
          description: Card state
        archived:
          type: boolean
          description: Archived flag
        asap:
          type: boolean
          description: ASAP flag
        due_date:
          type:
          - string
          - 'null'
          description: Due date
        due_date_time_present:
          type: boolean
          description: Whether due date includes time
        board_id:
          type: integer
          description: Board ID
        column_id:
          type: integer
          description: Column ID
        lane_id:
          type:
          - integer
          - 'null'
          description: Lane ID
        sort_order:
          type: number
          description: Sort order in column
        owner_id:
          type: integer
          description: Owner user ID
        type_id:
          type:
          - integer
          - 'null'
          description: Card type ID
        version:
          type: integer
          description: Card version
        updater_id:
          type: integer
          description: Last updater user ID
        size:
          type:
          - integer
          - 'null'
          description: Card size
        size_unit:
          type:
          - string
          - 'null'
          description: Size unit
        size_text:
          type:
          - string
          - 'null'
          description: Size text
        created:
          type: string
          description: Created timestamp
        updated:
          type: string
          description: Updated timestamp
        expires_later:
          type: boolean
          description: Whether card expires later
        blocked:
          type: boolean
          description: Whether card is blocked
        blocking_card:
          type: boolean
          description: Whether card is blocking another card
        completed_on_time:
          type:
          - boolean
          - 'null'
          description: Whether card was completed on time
        completed_at:
          type:
          - string
          - 'null'
          description: Completion timestamp
        milestone_id:
          type:
          - integer
          - 'null'
          description: Milestone ID
        sprint_id:
          type:
          - integer
          - 'null'
          description: Sprint ID
        condition:
          type: integer
          description: Card condition
        last_moved_at:
          type:
          - string
          - 'null'
          description: Last moved timestamp
        external_id:
          type:
          - string
          - 'null'
          description: External ID
        lane_changed_at:
          type:
          - string
          - 'null'
          description: Lane change timestamp
        column_changed_at:
          type:
          - string
          - 'null'
          description: Column change timestamp
        first_moved_to_in_progress_at:
          type:
          - string
          - 'null'
          description: First moved to in-progress timestamp
        last_moved_to_done_at:
          type:
          - string
          - 'null'
          description: Last moved to done timestamp
        service_id:
          type:
          - integer
          - 'null'
          description: Service ID
        properties:
          type:
          - object
          - 'null'
          description: Custom properties values
          additionalProperties: true
        planned_start:
          type:
          - string
          - 'null'
          description: Planned start date
        planned_end:
          type:
          - string
          - 'null'
          description: Planned end date
        public:
          type: boolean
          description: Public flag
        share_id:
          type:
          - string
          - 'null'
          description: Share ID
        share_settings:
          type:
          - object
          - 'null'
          description: Share settings
        sd_external_recipients:
          type:
          - string
          - 'null'
          description: Service desk external recipients
        external_user_emails:
          type:
          - array
          - 'null'
          items:
            type: string
          description: External user emails
        tag_ids:
          type:
          - array
          - 'null'
          items:
            type: integer
          description: Tag IDs
        estimate_workload:
          type: integer
          description: Estimated workload
        parents_count:
          type: integer
          description: Number of parent cards
        children_count:
          type: integer
          description: Number of child cards
        children_done:
          type: integer
          description: Number of completed child cards
        goals_total:
          type: integer
          description: Total goals
        goals_done:
          type: integer
          description: Completed goals
        parent_checklist_ids:
          type:
          - array
          - 'null'
          items:
            type: integer
          description: Parent checklist IDs
        parent_link_ids:
          type:
          - array
          - 'null'
          items:
            type: integer
          description: Parent link IDs
        fifo_order:
          type:
          - integer
          - 'null'
          description: FIFO order
        has_blocked_children:
          type: boolean
          description: Whether card has blocked children
        comments_total:
          type: integer
          description: Total comments count
        comment_last_added_at:
          type:
          - string
          - 'null'
          description: Last comment timestamp
        children_ids:
          type:
          - array
          - 'null'
          items:
            type: integer
          description: Child card IDs
        parents_ids:
          type:
          - array
          - 'null'
          items:
            type: integer
          description: Parent card IDs
        counters_recalculated_at:
          type: string
          description: Counters recalculation timestamp
        sd_new_comment:
          type: boolean
          description: Service desk new comment flag
        time_spent_sum:
          type: integer
          description: Total time spent
        calculated_planned_start:
          type:
          - string
          - 'null'
          description: Calculated planned start
        calculated_planned_end:
          type:
          - string
          - 'null'
          description: Calculated planned end
        time_blocked_sum:
          type: integer
          description: Total time blocked
        children_number_properties_sum:
          type:
          - object
          - 'null'
          description: Sum of children number properties
        description_filled:
          type: boolean
          description: Whether description is filled
        import_id:
          type:
          - integer
          - 'null'
          description: Import ID
        fts_version:
          type: string
          description: Full-text search version
        locked:
          type:
          - string
          - 'null'
          description: Lock status
        source:
          type: string
          description: Card source
        lane:
          type: object
          description: Inline lane summary
        column:
          type: object
          description: Inline column summary
        board:
          $ref: '#/components/schemas/Board'
        type:
          $ref: '#/components/schemas/CardType'
        owner:
          $ref: '#/components/schemas/User'
        key:
          type:
          - string
          - 'null'
          description: Card key
        members:
          type: array
          items:
            $ref: '#/components/schemas/CardMember'
          description: Card members
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          description: Card tags
        checklists:
          type: array
          items:
            $ref: '#/components/schemas/Checklist'
          description: Card checklists
        children:
          type: array
          items:
            type: object
          description: Child cards
        parents:
          type: array
          items:
            type: object
          description: Parent cards
        files:
          type: array
          items:
            $ref: '#/components/schemas/File'
          description: Card files
        external_links:
          type: array
          items:
            $ref: '#/components/schemas/ExternalLink'
          description: External links
        blocked_by_card_ids:
          type: array
          items:
            type: integer
          description: IDs of cards blocking this card
        blocks_card_ids:
          type: array
          items:
            type: integer
          description: IDs of cards blocked by this card
        relates_card_ids:
          type: array
          items:
            type: integer
          description: IDs of related cards
    CardMember:
      description: User with card membership info (card_id, user_id, type)
      allOf:
      - $ref: '#/components/schemas/User'
      - type: object
        properties:
          user_id:
            type: integer
            description: User ID
          card_id:
            type: integer
            description: Card ID
          type:
            type: integer
            description: 1 - member, 2 - responsible
    Tag:
      type: object
      properties:
        id:
          type: integer
          description: Card tag id
        name:
          type: string
          description: Card tag name
        company_id:
          type: integer
          description: Company id
        color:
          type: integer
          description: Card tag color number
        archived:
          type: boolean
          description: Archived flag
        created:
          type: string
          description: Create date
        updated:
          type: string
          description: Last update timestamp
    Column:
      type: object
      properties:
        updated:
          type: string
          description: Last update timestamp
        created:
          type: string
          description: Create date
        id:
          type: integer
          description: Column id
        title:
          type: string
          description: Column title
        sort_order:
          type: number
          description: Position
        col_count:
          type: integer
          description: Width
        wip_limit:
          type:
          - integer
          - 'null'
          description: Recommended limit for column
        type:
          type: integer
          description: 1 - queue, 2 – in progress, 3 – done
        rules:
          type: integer
          description: 'Bit mask for column rules. Rules: 1 - checklists must be checked, 2 - display FIFO order'
        board_id:
          type: integer
          description: Board id
        column_id:
          type:
          - integer
          - 'null'
          description: Parent column id
        archive_after_days:
          type: integer
          description: Specify amont of days after which cards will be automatically archived. Works only for columns with
            type **done**
        wip_limit_type:
          type: integer
          description: 1 – card's count, 2 – card's size
        external_id:
          type:
          - string
          - 'null'
          description: External id
        default_tags:
          type:
          - string
          - 'null'
          description: Default tags
        last_moved_warning_after_days:
          type: integer
          description: Warning appears on stale cards
        last_moved_warning_after_hours:
          type: integer
          description: Warning appears on stale cards
        last_moved_warning_after_minutes:
          type: integer
          description: Warning appears on stale cards
        months_to_hide_cards:
          type:
          - integer
          - 'null'
          description: '[Deprecated] Hide cards not moved for the last N months'
        card_hide_after_days:
          type:
          - integer
          - 'null'
          description: Hide cards not moved for the last N days
        pause_sla:
          type: boolean
          description: Indicates whether the SLA timer should be paused in this column
        uid:
          type: string
          description: Column UID
        locked:
          type:
          - string
          - 'null'
          description: Lock status
    Lane:
      type: object
      properties:
        updated:
          type: string
          description: Last update timestamp
        created:
          type: string
          description: Create date
        id:
          type: integer
          description: Lane id
        title:
          type: string
          description: Lane title
        sort_order:
          type: number
          description: Position
        row_count:
          type: integer
          description: Height
        wip_limit:
          type:
          - integer
          - 'null'
          description: Recommended limit for lane
        board_id:
          type: integer
          description: Board id
        default_card_type_id:
          type:
          - integer
          - 'null'
          description: Default card type for new cards in lane
        wip_limit_type:
          type: integer
          description: 1 – card's count, 2 – card's size
        external_id:
          type:
          - string
          - 'null'
          description: External id
        default_tags:
          type:
          - string
          - 'null'
          description: Default tags
        last_moved_warning_after_days:
          type: integer
          description: Warning appears on stale cards
        last_moved_warning_after_hours:
          type: integer
          description: Warning appears on stale cards
        last_moved_warning_after_minutes:
          type: integer
          description: Warning appears on stale cards
        condition:
          type: integer
          description: 1 - live, 2 - archived, 3 - deleted
        uid:
          type: string
          description: Lane UID
        locked:
          type:
          - string
          - 'null'
          description: Lock status
    Board:
      type: object
      properties:
        created:
          type: string
          description: Create date
        updated:
          type: string
          description: Last update timestamp
        id:
          type: integer
          description: Board id
        title:
          type: string
          description: Board title
        cell_wip_limits:
          description: JSON containing wip limits rules for cells. Object with "limits" array, not an array itself.
          type:
          - object
          - 'null'
          additionalProperties: true
        external_id:
          type:
          - string
          - 'null'
          description: External id
        default_card_type_id:
          type: integer
          description: Default card type for new cards on board
        description:
          type: string
          description: Board description
        email_key:
          type: string
          description: Email key
        move_parents_to_done:
          type: boolean
          description: Automatically move parent cards to done when their children cards on this board is done
        default_tags:
          type:
          - string
          - 'null'
          description: Default tags
        first_image_is_cover:
          type: boolean
          description: Automatically mark first uploaded card's image as card's cover
        reset_lane_spent_time:
          type: boolean
          description: Reset lane spent time when card changed lane
        backward_moves_enabled:
          type: boolean
          description: Allow automatic backward movement for summary boards
        hide_done_policies:
          type: boolean
          description: Hide done checklist policies
        hide_done_policies_in_done_column:
          type: boolean
          description: Hide done checklist policies only in done column
        automove_cards:
          type: boolean
          description: Automatically move cards depending on their children state
        auto_assign_enabled:
          type: boolean
          description: Automatically assign a user to the card when he/she moves the card if the user is not a member of the
            card
        card_properties:
          type:
          - array
          - 'null'
          items:
            type:
            - object
            - 'null'
          description: 'Properties of the board cards suggested for filling '
        columns:
          type: array
          items:
            $ref: '#/components/schemas/Column'
          description: Board columns
        lanes:
          type: array
          items:
            $ref: '#/components/schemas/Lane'
          description: Board lanes
        cards:
          type: array
          items:
            $ref: '#/components/schemas/Card'
          description: Board cards
    Space:
      type: object
      properties:
        id:
          type: integer
          description: Space id
        uid:
          type: string
          description: Space uid
        title:
          type: string
          description: Space title
        updated:
          type: string
          description: Last update timestamp
        created:
          type: string
          description: Create date
        archived:
          type: boolean
          description: Space archived flag
        access:
          type: string
          description: Space access
        for_everyone_access_role_id:
          type: string
          description: Role id for everyone access
        entity_type:
          type: string
          description: Entity type
        path:
          type: string
          description: Inner path to entity
        sort_order:
          type: number
          description: Space sort order
        parent_entity_uid:
          type:
          - string
          - 'null'
          description: Parent entity uid
        company_id:
          type: integer
          description: Company id
        allowed_card_type_ids:
          type:
          - array
          - 'null'
          items:
            type: integer
          description: Allowed card type IDs for this space
        external_id:
          type:
          - string
          - 'null'
          description: External id
        settings:
          type: object
          description: Space settings
        boards:
          type: array
          items:
            type: object
          description: Space boards
        entity_uid:
          type: string
          description: Entity uid
        user_id:
          type: integer
          description: User id
        access_mod:
          type: string
          description: User access modifier
    CustomProperty:
      type: object
      properties:
        name:
          type: string
          description: Custom property name
        type:
          type: string
          description: Custom property type
        show_on_facade:
          type: boolean
          description: Should show property on card's facade
        multiline:
          type: boolean
          description: Should render multiline text field
        fields_settings:
          type:
          - object
          - 'null'
          description: Field settings for catalog type
        author_id:
          type: integer
          description: Author_id
        company_id:
          type: integer
          description: Company_id
        updated:
          type: string
          description: Last update timestamp
        created:
          type: string
          description: Create date
        id:
          type: integer
          description: Custom property id
        condition:
          type: string
          description: Custom property condition
        colorful:
          type: boolean
          description: Used for select properties. Determines should select color when creating new select value.
        multi_select:
          type: boolean
          description: Used for select properties. Determines is select property used as multi select
        values_creatable_by_users:
          type: boolean
          description: Used for select properties. Determines if users with writer role are able to create new select property
            values.
        data:
          type:
          - object
          - 'null'
          description: Additional custom property data
        values_type:
          type:
          - string
          - 'null'
          description: Type of values
        vote_variant:
          type:
          - string
          - 'null'
          description: Type of vote or collective vote custom properties
        protected:
          type: boolean
          description: Protected flag
        color:
          type:
          - integer
          - 'null'
          description: Color of catalog custom property
        external_id:
          type:
          - string
          - 'null'
          description: External id
        uid:
          type: string
          description: Custom property UID
        import_uid:
          type:
          - string
          - 'null'
          description: Import UID
        is_used_as_progress:
          type: boolean
          description: Whether property is used as progress indicator
        calculation_method:
          type:
          - string
          - 'null'
          description: Calculation method
    Comment:
      type: object
      properties:
        id:
          type: integer
          description: Comment ID
        uid:
          type: integer
          description: Comment UID
        text:
          type: string
          description: Comment text
        type:
          type: integer
          description: "Comment type: 1-markdown, 2-html"
        edited:
          type: boolean
          description: Whether comment was edited
        card_id:
          type: integer
          description: Card ID
        author_id:
          type: integer
          description: Author ID
        email_addresses_to:
          type: string
