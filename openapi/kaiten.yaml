openapi: 3.1.0
info:
  title: Kaiten API
  description: Kaiten project management API. Extracted from developers.kaiten.ru.
  version: 1.0.0
servers:
- url: https://{company}.kaiten.ru/api/latest
  variables:
    company:
      default: your-company
      description: Your Kaiten company subdomain
security:
- bearerAuth: []
paths:
  /boards/{board_id}/columns:
    get:
      summary: Get list of columns
      operationId: get_list_of_columns
      parameters:
      - name: board_id
        in: path
        required: true
        schema:
          type: integer
        description: Board ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Column'
        '401':
          description: Invalid token
        '403':
          description: Forbiden
        '404':
          description: Not found
  /boards/{board_id}/lanes:
    get:
      summary: Get list of lanes
      operationId: get_list_of_lanes
      parameters:
      - name: board_id
        in: path
        required: true
        schema:
          type: integer
        description: Board ID
      - name: condition
        in: query
        schema:
          type: integer
        description: "Lane condition filter: 1 = live, 2 = archived, 3 = deleted"
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Lane'
        '401':
          description: Invalid token
        '403':
          description: Forbiden
        '404':
          description: Not found
  /boards/{id}:
    get:
      summary: Get board
      operationId: get_board
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: Board ID
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Board'
        '401':
          description: Invalid token
        '403':
          description: Forbiden
        '404':
          description: Not found
  /cards:
    get:
      summary: Get list of cards
      operationId: get_cards
      parameters:
      - name: board_id
        in: query
        schema:
          type: integer
        description: Filter by board ID
      - name: column_id
        in: query
        schema:
          type: integer
        description: Filter by column ID
      - name: lane_id
        in: query
        schema:
          type: integer
        description: Filter by lane ID
      - name: offset
        in: query
        schema:
          type: integer
        description: Offset for pagination
      - name: limit
        in: query
        schema:
          type: integer
        description: Limit for pagination
      # Date filters
      - name: created_before
        in: query
        schema:
          type: string
          format: date-time
        description: Filter cards created before this date
      - name: created_after
        in: query
        schema:
          type: string
          format: date-time
        description: Filter cards created after this date
      - name: updated_before
        in: query
        schema:
          type: string
          format: date-time
        description: Filter cards updated before this date
      - name: updated_after
        in: query
        schema:
          type: string
          format: date-time
        description: Filter cards updated after this date
      - name: first_moved_in_progress_after
        in: query
        schema:
          type: string
          format: date-time
        description: Filter cards first moved to in-progress after this date
      - name: first_moved_in_progress_before
        in: query
        schema:
          type: string
          format: date-time
        description: Filter cards first moved to in-progress before this date
      - name: last_moved_to_done_at_after
        in: query
        schema:
          type: string
          format: date-time
        description: Filter cards last moved to done after this date
      - name: last_moved_to_done_at_before
        in: query
        schema:
          type: string
          format: date-time
        description: Filter cards last moved to done before this date
      - name: due_date_after
        in: query
        schema:
          type: string
          format: date-time
        description: Filter cards with due date after this date
      - name: due_date_before
        in: query
        schema:
          type: string
          format: date-time
        description: Filter cards with due date before this date
      # Text search
      - name: query
        in: query
        schema:
          type: string
        description: Text search query
      - name: search_fields
        in: query
        schema:
          type: string
        description: Comma-separated fields to search in
      # Tags
      - name: tag
        in: query
        schema:
          type: string
        description: Filter by tag name
      - name: tag_ids
        in: query
        schema:
          type: string
        description: Comma-separated tag IDs
      # ID filters
      - name: type_id
        in: query
        schema:
          type: integer
        description: Filter by card type ID
      - name: type_ids
        in: query
        schema:
          type: string
        description: Comma-separated card type IDs
      - name: member_ids
        in: query
        schema:
          type: string
        description: Comma-separated member user IDs
      - name: owner_id
        in: query
        schema:
          type: integer
        description: Filter by owner user ID
      - name: owner_ids
        in: query
        schema:
          type: string
        description: Comma-separated owner user IDs
      - name: responsible_id
        in: query
        schema:
          type: integer
        description: Filter by responsible user ID
      - name: responsible_ids
        in: query
        schema:
          type: string
        description: Comma-separated responsible user IDs
      - name: column_ids
        in: query
        schema:
          type: string
        description: Comma-separated column IDs
      - name: space_id
        in: query
        schema:
          type: integer
        description: Filter by space ID
      - name: external_id
        in: query
        schema:
          type: string
        description: Filter by external ID
      - name: organizations_ids
        in: query
        schema:
          type: string
        description: Comma-separated organization IDs
      # Exclude filters
      - name: exclude_board_ids
        in: query
        schema:
          type: string
        description: Comma-separated board IDs to exclude
      - name: exclude_lane_ids
        in: query
        schema:
          type: string
        description: Comma-separated lane IDs to exclude
      - name: exclude_column_ids
        in: query
        schema:
          type: string
        description: Comma-separated column IDs to exclude
      - name: exclude_owner_ids
        in: query
        schema:
          type: string
        description: Comma-separated owner IDs to exclude
      - name: exclude_card_ids
        in: query
        schema:
          type: string
        description: Comma-separated card IDs to exclude
      # State filters
      - name: condition
        in: query
        schema:
          type: integer
        description: "Card condition: 1 = on board, 2 = archived"
      - name: states
        in: query
        schema:
          type: string
        description: "Comma-separated states: 1 = queued, 2 = in progress, 3 = done"
      - name: archived
        in: query
        schema:
          type: boolean
        description: Filter by archived status
      - name: asap
        in: query
        schema:
          type: boolean
        description: Filter ASAP cards
      - name: overdue
        in: query
        schema:
          type: boolean
        description: Filter overdue cards
      - name: done_on_time
        in: query
        schema:
          type: boolean
        description: Filter cards done on time
      - name: with_due_date
        in: query
        schema:
          type: boolean
        description: Filter cards that have a due date
      - name: is_request
        in: query
        schema:
          type: boolean
        description: Filter service desk request cards
      # Sorting
      - name: order_by
        in: query
        schema:
          type: string
        description: Field to order by
      - name: order_direction
        in: query
        schema:
          type: string
        description: "Order direction: asc or desc"
      - name: order_space_id
        in: query
        schema:
          type: integer
        description: Space ID for ordering context
      # Extra
      - name: additional_card_fields
        in: query
        schema:
          type: string
        description: Comma-separated additional fields to include
      responses:
        '200':
          description: List of cards
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Card'
        '401':
          description: Unauthorized
    post:
      summary: Create new card
      operationId: create_card
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCardRequest'
      responses:
        '200':
          description: Card created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /cards/{card_id}:
    patch:
      summary: Update card
